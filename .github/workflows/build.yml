name: Build and Test Wheels

on:
  push:
    branches:
      - master

jobs:
  build-gpu-wheel:
    name: wheel-${{matrix.python-version}}-cuda${{matrix.cuda-version}}-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"] #, "macos-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        cuda-version: ["12.4.0"]
    steps:
      - uses: actions/checkout@v2

      - uses: Jimver/cuda-toolkit@v0.2.16
        id: cuda-toolkit
        with:
          cuda: ${{matrix.cuda-version}}
        
      - run: |
          nvcc -V

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge, pytorch, nvidia
          environment-file: environment.yml
          activate-environment: test_gpu_install_env
          
      # - name: Diagnose cuda things
        # run: |
          # mamba install conda
          # python -c "import conda.plugins.virtual_packages.cuda as cuda; print('Conda sees cuda:', cuda.cuda_version())"
          # echo "Cuda install location: ${{steps.cuda-toolkit.outputs.CUDA_PATH}}"
          # echo "$CUDA_PATH" >> $GITHUB_PATH
          # echo "$CUDA_PATH" >> $LD_LIBRARY_PATH
          # echo "$LD_LIBRARY_PATH"

      # - name: Diagnose part 2
        # run: |
          # echo "$PATH"
          # python -c "import ctypes; dll = ctypes.cdll; print(dll.LoadLibrary('libcuda.so')) " 
          # python -c "import conda.plugins.virtual_packages.cuda as cuda; print('Conda sees cuda:', cuda.cuda_version())"

      - name: Install CuPy (tracks CUDA_PATH) and specify the install version
        # run: mamba install -c conda-forge cupy
        run: |
          echo "$CUDA_PATH"
          python -m pip install "cupy-cuda"${{matrix.cuda_version}:0:2}"x"

      - name: Run Prebuild
        run: |
          cp scripts/prebuild.py ./
          python prebuild.py

      - name: build wheels
        run: |
          python -m pip install build twine
          python -m build .

      - name: Pip install the built wheel
        run: python -m pip install ./dist/*.whl

      - name: Run Tests
        run: python -m unittest discover